{% extends 'events/base.html' %}
{% load staticfiles %}


{% block title %}{{event.name}}{% endblock %}

{% block content %}
<section id="event-detail">
	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<div id="event">
					<h2>{{event.name}}</h2>
					<span>Start: <span class="date">{{event.start}}</span></span>
					<span>Finish: <span class="date">{{event.finish}}</span></span>
					<p class="text">{{event.description}}</p>
				</div>

			</div>
		</div>
	</div>
</section>
{% endblock %}
